<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get fuel & cooking gas delivered directly to your door in Lagos. Skip the queue, no more waiting, no more stress.">
    <meta name="keywords" content="fuel delivery, cooking gas, Lagos, Nigeria, Refyul">
    <title>Refyul - Skip the Fuel Queue Forever</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="./css/styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-green': '#0f5132',
                        'brand-green-dark': '#0a3d26',
                        'brand-green-light': '#15803d',
                        'brand-lime': '#a3e635',
                        'brand-bg': '#f5f5dc',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-bg text-brand-green-dark">

    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto flex justify-between items-center p-4 max-w-7xl">
            <a href="#" class="flex items-center gap-2">
                <img src="./image/logo.svg" alt="Refyul Logo" class="w-8 h-8">
                <span class="text-2xl font-bold text-brand-green">Refyul</span>
            </a>
            <button onclick="joinWaitlist()" class="bg-brand-green hover:bg-opacity-90 text-white font-semibold py-2.5 px-6 rounded-lg transition-all btn-primary">
                Join the waitlist
            </button>
        </div>
    </header>

    <main class="min-h-screen flex items-center">
        <div class="container mx-auto max-w-7xl grid lg:grid-cols-2 items-center gap-8 lg:gap-16 px-6 py-12 lg:py-20">
            
            <!-- Content Section - Left Side on Desktop, Top on Mobile -->
            <div class="order-1 lg:order-1 text-center lg:text-left fade-in hero-content">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-black text-gray-900 leading-tight mb-6">
                    Skip the Fuel Queue Forever
                </h1>
                <p class="text-base md:text-lg text-gray-700 max-w-lg mx-auto lg:mx-0 mb-10 leading-relaxed">
                    Be the first to get fuel & cooking gas delivered directly to your door in Lagos. No more waiting, no more stress.
                </p>
                
                <div class="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-4 mb-12">
                    <button onclick="joinWaitlist()" class="w-full sm:w-auto bg-brand-green hover:bg-brand-green-dark text-white font-semibold py-3 px-8 rounded-lg transition-all text-center btn-primary shadow-md">
                        Join the waitlist
                    </button>
                    <a href="#how-it-works" class="w-full sm:w-auto bg-transparent border-2 border-gray-400 text-gray-700 font-semibold py-3 px-8 rounded-lg transition-all hover:bg-gray-100 hover:border-gray-500 flex items-center justify-center gap-2">
                        <span>Learn how it works</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>

                <div class="max-w-md mx-auto lg:mx-0 bg-white/60 backdrop-blur-sm p-4 rounded-xl border border-gray-200">
                    <div class="flex items-center gap-2 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                        </svg>
                        <p class="text-sm font-medium text-gray-800">
                            <span class="font-bold text-gray-900">847</span> Lagosians already joined
                        </p>
                    </div>
                    <div class="w-full bg-gray-300 rounded-full h-2 mb-2">
                        <div class="bg-brand-green h-2 rounded-full progress-bar" data-progress="84.7" style="width: 84.7%"></div>
                    </div>
                    <p class="text-xs text-gray-600">
                        First 1,000 users get <span class="font-semibold text-brand-green">50% off</span> their first delivery!
                    </p>
                </div>
            </div>
            
            <!-- Phone Mockups Section - Right Side on Desktop, Bottom on Mobile -->
            <div class="order-2 lg:order-2 relative h-[450px] lg:h-[600px] flex items-center justify-center lg:justify-end">
                <div class="relative w-full max-w-md lg:max-w-lg">
                    <!-- Front Phone (Left) with actual app screenshot -->
                    <div class="absolute left-0 top-1/2 -translate-y-1/2 w-[240px] lg:w-[280px] z-20">
                        <img src="./image/refycl-heroImage.svg" 
                             alt="Refyul App - Main Screen" 
                             class="w-full h-auto phone-shadow rounded-[2.5rem]">
                    </div>
                    
                    <!-- Back Phone (Right) - simplified mockup -->
                    <div class="absolute left-24 lg:left-32 top-1/2 -translate-y-1/2 w-[240px] lg:w-[280px] h-[480px] lg:h-[560px] bg-white rounded-[2.5rem] shadow-2xl z-10 border-[14px] border-gray-900">
                        <!-- Phone notch -->
                        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-28 h-7 bg-gray-900 rounded-full"></div>
                        
                        <!-- Phone content -->
                        <div class="p-6 pt-16 h-full overflow-hidden">
                            <!-- Status card -->
                            <div class="bg-gray-50 rounded-2xl p-4 mb-4 border border-gray-200">
                                <div class="flex items-center gap-3 mb-3">
                                    <div class="w-12 h-12 bg-brand-green rounded-xl flex items-center justify-center">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="text-xs text-gray-500 mb-0.5">Status App</p>
                                        <p class="font-semibold text-sm text-gray-900">Set up is done</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
